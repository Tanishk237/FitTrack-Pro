<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack Pro - Activity Log</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">FitTrack Pro</div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Overview</a></li>
                <li><a href="activity.html" class="nav-link active">Activity Log</a></li>
                <li><a href="meals.html" class="nav-link">Meal Planner</a></li>
                <li><a href="insights.html" class="nav-link">Insights</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="page-header">
            <h1>Activity Log</h1>
            <button class="btn btn-primary" id="addActivityBtn">+ Add Activity</button>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="morning">Morning</button>
            <button class="filter-btn" data-filter="afternoon">Afternoon</button>
            <button class="filter-btn" data-filter="evening">Evening</button>
        </div>

        <div style="margin-bottom: 2.5rem; padding: 2rem; background: linear-gradient(135deg, #FEF3C7 0%, #FEF08A 100%); border-radius: 16px; border: 1px solid #FCD34D;">
            <p style="color: #D97706; font-weight: 600;">Pro Tip: Vary your exercises throughout the day for maximum fitness benefits!</p>
        </div>

        <div class="activity-list" id="activityList">
            <!-- Activities will be dynamically inserted here -->
        </div>
    </main>

    <!-- Add Activity Modal -->
    <div class="modal-overlay" id="activityModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Activity</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <form id="activityForm" class="activity-form">
                <div class="form-group">
                    <label for="activityName">Activity Name</label>
                    <input type="text" id="activityName" required placeholder="e.g., Running, Yoga, Cycling">
                </div>
                <div class="form-group">
                    <label for="activityDuration">Duration (minutes)</label>
                    <input type="number" id="activityDuration" required min="1" placeholder="30">
                </div>
                <div class="form-group">
                    <label for="activityCalories">Calories Burned</label>
                    <input type="number" id="activityCalories" required min="1" placeholder="250">
                </div>
                <div class="form-group">
                    <label for="activityTime">Time of Day</label>
                    <select id="activityTime" required>
                        <option value="morning">Morning</option>
                        <option value="afternoon">Afternoon</option>
                        <option value="evening">Evening</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Activity</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal-overlay" id="successModal">
        <div class="modal-content success-modal">
            <div class="success-icon">âœ“</div>
            <h2>Activity Added Successfully</h2>
            <button class="btn btn-primary" id="closeSuccessModal">OK</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="activity.js"></script>
</body>
</html>
